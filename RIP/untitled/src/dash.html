<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование Linux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section input, .section button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Администрирование Linux</h1>

    <!-- Добавление пользователя -->
    <div class="section">
        <h2>Добавление пользователя</h2>
        <input type="text" id="addUsername" placeholder="Имя пользователя">
        <button onclick="addUser()">Добавить пользователя</button>
    </div>

    <!-- Удаление пользователя -->
    <div class="section">
        <h2>Удаление пользователя</h2>
        <input type="text" id="deleteUsername" placeholder="Имя пользователя">
        <button onclick="deleteUser()">Удалить пользователя</button>
    </div>

    <!-- Изменение прав доступа -->
    <div class="section">
        <h2>Изменение прав доступа</h2>
        <input type="text" id="usernamePermissions" placeholder="Имя пользователя">
        <input type="text" id="permissions" placeholder="Права доступа (например, 755)">
        <button onclick="changePermissions()">Изменить права доступа</button>
    </div>

    <!-- Очистка кэша -->
    <div class="section">
        <h2>Очистка кэша</h2>
        <button onclick="clearCache()">Очистить кэш</button>
    </div>

    <!-- Остановка приложений -->
    <div class="section">
        <h2>Остановка приложений</h2>
        <input type="text" id="appName" placeholder="Имя приложения">
        <button onclick="stopApp()">Остановить приложение</button>
    </div>
</div>

<script>
    function addUser() {
        const username = document.getElementById('addUsername').value;
        // Здесь можно добавить AJAX-запрос для добавления пользователя
        alert(`Пользователь ${username} добавлен`);
    }

    function deleteUser() {
        const username = document.getElementById('deleteUsername').value;
        // Здесь можно добавить AJAX-запрос для удаления пользователя
        alert(`Пользователь ${username} удален`);
    }

    function changePermissions() {
        const username = document.getElementById('usernamePermissions').value;
        const permissions = document.getElementById('permissions').value;
        // Здесь можно добавить AJAX-запрос для изменения прав доступа
        alert(`Права доступа для пользователя ${username} изменены на ${permissions}`);
    }

    function clearCache() {
        // Здесь можно добавить AJAX-запрос для очистки кэша
        alert('Кэш очищен');
    }

    function stopApp() {
        const appName = document.getElementById('appName').value;
        // Здесь можно добавить AJAX-запрос для остановки приложения
        alert(`Приложение ${appName} остановлено`);
    }
</script>
</body>
</html>
